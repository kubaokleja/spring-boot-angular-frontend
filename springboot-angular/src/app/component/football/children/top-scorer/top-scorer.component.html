<div class="container mt-5">
    <h1>Premier League (22/23) - Top Scorers </h1>
    <table class="table">
      <thead>
        <tr>
            <th>Team</th>
            <th>Name</th>
            <th>Goals</th>
            <th>Penalties</th>
            <th>Assists</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let scorer of scorers?.scorers">
            <td><img src="{{ scorer.team.crest }}" width="40"></td>
            <td>{{ scorer.player.name }}</td>
            <td>{{ scorer.goals }}</td>
            <td>{{ scorer.penalties }}</td>
            <td>{{ scorer.assists }}</td>
        </tr>
      </tbody>
    </table>
  </div>
