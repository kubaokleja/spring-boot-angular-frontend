<section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col-lg-6">
                <div class="card-body p-md-5 mx-md-4">
                  <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm.value)">
                    <div class="form-outline mb-4">
                      <label class="form-label" for="username">Username</label>
                      <input type="username" id="username" name="username" class="form-control" ngModel #usernameInput="ngModel"  required minlength="4" maxlength="20" pattern="[A-Za-z0-9]+"/>
                    </div>
                    <span class="help-block" *ngIf="usernameInput.invalid && usernameInput.touched && usernameInput.errors?.['required']" style="color:red;">Please enter a username</span>
                    <span class="help-block" *ngIf="usernameInput.invalid && usernameInput.touched && usernameInput.errors?.['minlength']" style="color:red;">Minimum username size is 4</span>
                    <span class="help-block" *ngIf="usernameInput.invalid && usernameInput.touched && usernameInput.errors?.['pattern']" style="color:red;">Only numbers and letters are allowed</span>

                    <div class="form-outline mb-4">
                        <label class="form-label" for="password">Password</label>
                      <input type="password" id="password" name ="password" class="form-control" ngModel #passwordInput="ngModel" required minlength="8" maxlength="20"/>
                    </div>
                    <span class="help-block" *ngIf="passwordInput.invalid && passwordInput.touched && passwordInput.errors?.['required']" style="color:red;">Please enter a password</span>
                    <span class="help-block" *ngIf="passwordInput.invalid && passwordInput.touched && passwordInput.errors?.['minlength']" style="color:red;">Minimum password size is 8</span>

                    <div class="text-center pt-1 mb-5 pb-1">
                      <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" [disabled]="loginForm.invalid || showLoading" type="submit">
                        <i *ngIf="showLoading" class="fas fa-spinner fa-spin"></i>&nbsp;&nbsp;
                        <span *ngIf="showLoading">Loading...</span>
                        <span *ngIf="!showLoading">Login</span>
                      </button>
                      <br>
                      <a class="text-muted" routerLink="/reset-password">Forgot password?</a>
                    </div>
  
                    <div class="d-flex align-items-center justify-content-center pb-4">
                      <p class="mb-0 me-2">Don't have an account?</p>
                      <button type="button" routerLink="/register" class="btn btn-outline-danger">Create new</button>
                    </div>
  
                  </form>
  
                </div>
              </div>
              <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                  <h4 class="mb-4">Login to explore more functionalities in app</h4>
                  <p class="small mb-0"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
